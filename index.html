<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Ariana Mesquita Gonçalves</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Open+Sans:wght@300;400;700&family=Playpen+Sans:wght@200&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/carousel.js"></script>
</head>
<body>
    <header>
        <img src="assets/images/logomarca.png" alt="" class="logomarca">
        <div id="header">
            <script>
                fetch('/shared/header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header').innerHTML = data;
                    });
            </script>
        </div>
    </header>
    <nav id="menu">
        <script>
            fetch('/shared/menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                });
        </script>
    </nav>
    <main id="main">
        <script src="/assets/js/rotas.js"></script>
        <script> carregarConteudo('conteudo.html')</script>
    </main>    
    <script src="./assets/js/acordeon.js"></script>
</body>
</html>
